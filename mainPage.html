<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script>
        function popOut()
        {
            $("div.popOut").toggle();
        }
        $(document).ready(function(){
            $("svg.block polygon").click(function(){
                popOut();
            });
        });
        </script>
        <style>
            body
            {
                margin: 0;
                border: 1px solid red;
            }
            
            div.popOut
            {
                margin-left: 100px;
                margin-top: 100px;
                width: 30px;
                height: 30px;
                position: fixed;
                background-color: blue;
                display: none;
            }
            
            div#test
            {
                width:500px;
                height: 500px;
            }
            
            div#map
            {
                width: 1020px;
                height: 620px;
                border: 1px solid black;
                background-image: url("Images/background.png");
                background-size: 1000px 600px;
                background-repeat: no-repeat;
            }
            svg.canvas
            {
                margin-left: 0px;
                margin-top: 0px;
            }
            svg.canvas polygon
            {
                fill: cyan;
                fill-opacity: 0.5;
            }
            svg.canvas polygon:hover
            {
                fill: cyan;
                fill-opacity: 0.5;
            }
        </style>
    </head>
    
    <body>
        
        <div class = "popOut">
        </div>
        
        <div id="map">
            <svg class = "canvas" height="1020" width="620">
                <polygon points = " 23 , 16
                                                       116 , 42
                                                       105 , 72
                                                       14 , 43"/>
            </svg>
        </div>

    </body>
    
</html>
